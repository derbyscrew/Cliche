<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/982338bdd9.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.css">
  <title>Cliche</title>
</head>
<body>

  <div class="container">

    <!-- Title -->
    <h1>Cliche <i class="fas fa-list"></i></h1>

    <div class="message-container hide"></div>

    <!-- Add Task Here -->
    <div class="input-container">
      <input type="text" class="task-input" placeholder="Enter task">
    </div>

    <!-- Table Containing all the Tasks -->
    <section class="tasks-container"></section> 

    <!-- How many items left to complete  -->
    <footer class="info">
      <p class="tasks-left"><span class="number-left">0</span> Tasks</p>
      <button type="button" class="clear-btn">Clear Tasks</button>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
