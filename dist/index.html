<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/982338bdd9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/main.css">
  <title>Cliche</title>
</head>
<body>

  <div class="container">

    <h1>Cliche <i class="fas fa-list"></i></h1>

    <div class="input-container">
      <input type="text" class="task-input" placeholder="Enter task">
      <button class="add-btn">Add Task</button>
    </div>

    <section class="tasks-container">
      <div class="task">
        <button><i class="fas fa-check fa-2x"></i></button>
        <p>Task 1</p>
      </div>
      <div class="task">
        <button><i class="fas fa-check fa-2x"></i></button>
        <p>Task 2</p>
      </div>
      <div class="task">
        <button><i class="fas fa-check fa-2x"></i></button>
        <p>Task 3</p>
      </div>
    </section>

    <footer class="info">
      <p><span class="number-left">2</span> items left</p>
      <button type="button">Clear Tasks</button>
    </footer>
  </div>
</body>
</html>
